<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY-portfolio</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container" style="margin-top: 30px;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3" style="border: 1px solid;">
                    <p>Array=[1,3,7,12,18,29,45,32,78,11,21]</p>
                    <!-- <input type="number" id="get-arr"> -->
                    <button id="diff">find diffrence</button>
                    <button type="button" id="refresh">reset</button>
                    <p id="res" style="border: 1px dashed; display: none;">

                    </p>
                </div>
                <div class="col-md-2">
                    <input type="text" name="string" id="inpt" placeholder="Enter string....">
                    <input type="text" name="remv-char" id="remv-char" placeholder="Enter Character...">
                    <button id="remove-btn">remove</button>
                    <p id="after-rmv"></p>
                </div>
                <div class="col-md-2">
                    <input type="text" name="text" id="insert-str" placeholder="Enter string....">
                    <button id="remv-dup">duplicate-remove</button>
                    <p id="after-dup"></p>
                </div>
                <div class="col-md-2">
                    <input type="number" name="enter-arr" id="inserted-arr" placeholder="Enter array...">
                    <button id="min">MIN</button>
                    <button id="max">MAX</button>
                    <p id="res-print"></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            // let a=0;
            $("#diff").click(function () {
                let i;
                let diff;
                let arr = [1, 3, 7, 12, 18, 29, 45, 32, 78, 11, 21];
                for (i = 0; i < arr.length - 1; i++) {
                    diff = arr[i + 1] - arr[i];
                    diff = Math.abs(diff);
                    $("#res").show();
                    $("#res").append(diff + " ");
                    //  $("#res").toggle();
                }
                $("#refresh").click(function () {
                    // $("#res").hide();
                    $("#res").empty();
                    $("#res").hide();
                });
            });
            $("#remove-btn").click(function () {
                $("#after-rmv").empty();
                let insertinput = $("#inpt").val();
                // a++;
                // alert(a);
                let n = insertinput.length;
                let remove_char = $("#remv-char").val();
                for (i = 0; i < n; i++) {
                    if (insertinput[i] != remove_char) {
                        // console.log(insertinput[i]);
                        $("#after-rmv").append(insertinput[i]);

                    }
                }
            });
            $("#remv-dup").click(function () {
                let i, j;
                let insert_str = $("#insert-str").val();
                let n = insert_str.length;
                // debugger;
                let counter = 0;
                for (i = 0; i < n; i++) {
                    for (j = 0; j < i; j++) {
                        if (insert_str[i] == insert_str[j]) {
                            break;
                        }
                    }
                    if (j == i) {
                        insert_str[counter++] = insert_str[i];
                        $("#after-dup").append(insert_str[i]);
                    }   
                }
            });
            $("#min").click(function(){
                let inserted_arr=$("#inserted-arr").val();
                let i,j;
                let n=inserted_arr.length;
                for(i=0;i<n;i++)
                    {
                        let min=inserted_arr[0];
                        if(min<inserted_arr[i])
                        {
                            
                            console.log(min);
                        }
                    } 
                    $("#res-print").append(min);   
            });
        });
    </script>
</body>

</html>
